{% extends "user_mgt_app/base.html" %}

{% block content %}
    <div class="form-container">
        <h1 class="form-title">Register</h1>
        <form class="form" action="#">
            <input class="form-input" type="text" name="" id="" placeholder="Full Name"><br>
            <input class="form-input" type="email" name="" id="" placeholder="E-mail"><br>
            <input class="form-input" type="tel" name="" id="" placeholder="Phone"><br>
            <input class="form-input" type="password" name="" id="" placeholder="Password"><br>
            <input class="form-input" type="password" name="" id="" placeholder="Confirm Password"><br>

            <div class="form-buttons-container">
                <button class="form-button form-register" type="submit">Register</button>
                <!-- How to implement the sign in button -->
                <button class="form-button form-sign-in" type="">Have account? Sign In</button>
            </div> 

        </form>
    </div>
{% endblock content %}
